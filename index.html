<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="card_login">
        <h2>LOGIN</h2>
        <input id="usuario" type="text" placeholder="Usuário"><br>
        <input id="senha" type="text" placeholder="Senha"><br>
        <button id="Entrar" onclick="login()">Entrar</button>
        <h2>REGISTRAR</h2>
        <input id="novo_user" type="text" placeholder="Novo usuário"><br>
        <input id="nova_senha" type="text" placeholder="Nova Senha"><br>
        <button type="button" id="Registrar" onclick="registrar()">Registrar</button>
    </div>
</body>
<script src="main.js"></script>

</html>
